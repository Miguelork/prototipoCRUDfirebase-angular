<div class="container letra">
    <div class="row">
        <div class="col-md-12 ">
            <div class="btn-group-lg toggle sep" role="group">
                <button class="btn btn-reg btn-lg col-md-11" type="button" data-toggle="collapse"
                    data-target="#ProductList" aria-expanded="false" aria-controls="ProductList">
                    Productos
                </button>
                <button type="button" class="btn btn-acept btn-lg col-md-1" data-toggle="modal"
                    data-target="#AggProduc">
                    +
                </button>
            </div>
        </div>
        <br>
        <div class="col-md-12 collapse" id="ProductList">
            <table class="table table-pink table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <!--ng for aqui-->
                    <tr *ngFor="let producto of productos">
                        <th scope="row">{{producto.id}}</th>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.precio}}</td>
                        <td>{{producto.stock}}</td>
                        <td>{{producto.fabricante}}</td>
                        <td><span><button (click)="editar(producto)" data-toggle="modal"
                            data-target="#EditProduc" class="btn btn-edit btn-sm container-fluid"><svg width="1em"
                        height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fillRule="evenodd"
                        d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                        <path fillRule="evenodd"
                        d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                        </svg></button></span></td>
                        <td><span><button (click)="eliminar(producto)" class="btn btn-cancel btn-sm container-fluid">
                            <svg width="1em"
                        height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fillRule="evenodd"
                        d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                        <path fillRule="evenodd"
                        d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                        </svg></button></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="modal fade" id="AggProduc" tabindex="-1" aria-hidden="true">
                <app-agregar></app-agregar>
            </div>
            <div class="modal fade" id="EditProduc" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog letra" >
                    <div class="modal-content">
                        <div class="modal-header bg-pink">
                            <h3 class="modal-title">Editar {{editProducto.nombre}}</h3>
                            <button type="button" class="btn btn-cancel" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form class="form" (ngSubmit)="aggProductEditado()">
                                <br>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                                class="bi bi-upc-scan" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
                                                <path
                                                    d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z" />
                                            </svg></div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Nombre de Producto" [(ngModel)]="editProducto.nombre" [ngModelOptions]="{standalone: true}" nombre="nombre" required>
                                </div>
                                <br>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                                class="bi bi-tag-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                            </svg></div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Categoria" [(ngModel)]="editProducto.categoria" [ngModelOptions]="{standalone: true}" categoria="categoria" required>
                                </div>
                                <br>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                                class="bi bi-cash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M15 4H1v8h14V4zM1 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H1z" />
                                                <path
                                                    d="M13 4a2 2 0 0 0 2 2V4h-2zM3 4a2 2 0 0 1-2 2V4h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 12a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
                                            </svg></div>
                                    </div>
                                    <input type="number" class="form-control" min="0,1" placeholder="Precio" [(ngModel)]="editProducto.precio" [ngModelOptions]="{standalone: true}" precio="precio" required>
                                </div>
                                <br>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                                class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
                                            </svg></div>
                                    </div>
                                    <input type="number" class="form-control" min="100" placeholder="Stock" [(ngModel)]="editProducto.stock" [ngModelOptions]="{standalone: true}" stock="stock" required>
                                </div>
                                <br>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                                class="bi bi-truck" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                            </svg></div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Fabricante" [(ngModel)]="editProducto.fabricante" [ngModelOptions]="{standalone: true}" fabricante="fabricante" required>
                                </div>
                                <br>
                                <button type="submit" class="btn container-fluid btn-lg btn-acept">Guardar Cambios</button>
                            </form>
                        </div>
                        <br>
                        <div class="modal-footer bg-pink">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
